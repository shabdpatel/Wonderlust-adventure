<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Loginpage.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/face3.jpg">
                <img src="images/twitter.jpg">
                <img src="images/google.jpg">
            </div>
           <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Passward" required>
            <input type="checkbox" class="check-box"><span>Remember Passward</span>
            <button type="submit" class="submit-btn" ><a href="electrothonproject.html">Log in</a></button>
            </form>
            


           <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Passward" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
            <button type="submit" class="submit-btn">Register</button>
           </form>
    </div>
    
    <script>
        var x = document.getElementById("Login")
        var y = document.getElementById("Register")
        var z = document.getElementById("btn")

        function Register(){
             x.style.left = "-400px";
             y.style.left = "50px";
             z.style.left = "110px";
        }
        function Login(){
             x.style.left = "50px";
             y.style.left = "450px";
             z.style.left = "0";
        }
    </script>
</body>
</html>
